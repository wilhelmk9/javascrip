<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar y Ordenar Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1, h2 {
      color: #333;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos</h1>
  <p>
    Este ejemplo filtra los productos con precio mayor a $50 y los ordena por nombre.
  </p>

  <!-- Contenedor para mostrar los resultados -->
  <h2>Productos filtrados y ordenados</h2>
  <div id="productList"></div>

  <script>
    // Array de productos
    const products = [
      { id: 1, name: "Laptop", price: 800 },
      { id: 2, name: "Smartphone", price: 500 },
      { id: 3, name: "Audífonos", price: 50 },
      { id: 4, name: "Monitor", price: 300 },
      { id: 5, name: "Teclado", price: 40 },
    ];

    // Filtrar productos con precio mayor a $50
    const filteredProducts = products.filter(product => product.price > 50);

    // Ordenar los productos filtrados por nombre
    const sortedProducts = filteredProducts.sort((a, b) =>
      a.name.localeCompare(b.name)
    );

    // Crear un nuevo array con solo nombres y precios
    const mappedProducts = sortedProducts.map(product => ({
      name: product.name,
      price: product.price.toFixed(2), // Formato con 2 decimales
    }));

    // Función para mostrar productos en el DOM
    function displayProducts(productsArray) {
      const productList = document.getElementById("productList");
      productList.innerHTML = ""; // Limpia el contenedor

      productsArray.forEach(product => {
        // Crear un div para cada producto
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        // Añadir contenido al div
        productDiv.innerHTML = `
          <span><strong>${product.name}</strong></span>
          <span>Precio: $${product.price}</span>
        `;

        // Añadir el producto al contenedor
        productList.appendChild(productDiv);
      });
    }

    // Mostrar los productos en la página
    displayProducts(mappedProducts);
  </script>
</body>
</html>
